<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Mobile website</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png" alt="logo">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>

		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile" alt="Mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="Camera">
					<div>
					<h1>Camera</h1>
					<p>16MP Ultra wide angle lens.</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png" alt="Processor">
					<div>
					<h1>Processor</h1>
					<p>Snapdragon Octa-core 11nm.</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png" alt="display">
					<div>
					<h1>Display</h1>
					<p>6.7" Super Amoled Display</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png" alt="battery">
					<div>
					<h1>Battery</h1>
					<p>5000mAH Battery, 750HR Standby time.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<img src="images/arrow.png" alt="arrow" id="upBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" alt="arrow" id="downBtn">
		</div>
	</div>




	<script src="script.js"></script>
</body>
</html>
